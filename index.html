<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="imagens/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="imagens/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="imagens/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Portfolio</title>
</head>

<body>

    <div class="container">

        <div class="hamburguer">
            <div class="line" id="line1"></div>
            <div class="line" id="line2"></div>
            <div class="line" id="line3"></div>
            <span>Fechar</span>
        </div>

        <header>
            <div class="img-wrapper">
                <img src="imagens/bg.jpg" alt="">
            </div>
            <div class="banner">
                <h1>Desenvolvedor web & Designer Front End</h1>
                <p>Gabriel Willians da Silva Alves</p>
                <button>Saiba mais</button>
            </div>
        </header>

        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Conhecimento</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Projetos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Contato</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Orçamento</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href="https://www.facebook.com/gabriel.willians.31"><i class="fab fa-facebook "></i></a>
                <a href="https://github.com/GabrielWi11ians"><i class="fab fa-github-alt"></i></a>
                <a href="https://www.instagram.com/gabrielw_0z/"><i class="fab fa-instagram"></i></a>
            </div>
        </aside>

        <section class="sessao-conhecimentos">
            <div class="sessao-header">
                <h1>Conhecimentos</h1>
            </div>
            <div class="conhecimentos">
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-html5"></i>
                        <h3>HTML</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p>HTML</p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fab fa-css3"></i>
                        <h3>CSS</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p>css</p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fa fa-pencil"></i>
                        <h3>Design</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p>desginer</p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fa fa-users"></i>
                        <h3>Comunicação</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p>Atendimento</p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fa fa-user-circle"></i>
                        <h3>Mídias Socias</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p>comunicativo</p>
                    </div>
                </div>
                <div class="conhecimento">
                    <div class="conhecimento-header">
                        <i class="fa fa-line-chart"></i>
                        <h3>Progresso</h3>
                    </div>
                    <div class="conhecimento-text">
                        <p>Visão de futuro</p>
                    </div>
                    <div class="conhecimentos-img-wrapper">
                        <img src="imagens/Portfolio-rafiki.png" alt="imagem conhecimento">
                    </div>
                </div>
            </div>
        </section>
    </div>

</body>
<script src="script.js"></script>

</html>
